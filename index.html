<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de C칩digo de Barras e QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 20px;
    }
    #resultados {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-size: 16px;
      word-wrap: break-word;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>游닍 Leitor de C칩digo de Barras e QR Code</h1>
  <p>Aponte a c칙mera para o c칩digo de barras ou QR Code</p>

  <!-- Local onde vai aparecer o v칤deo -->
  <video id="video" autoplay></video>

  <!-- Resultados -->
  <div id="resultados"><strong>Resultados:</strong><br></div>

  <!-- Bot칚o para salvar em TXT -->
  <button onclick="salvarTXT()">Salvar em TXT</button>

  <!-- Importando ZXing-js -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    let codigosLidos = [];
    const video = document.getElementById("video");
    const resultados = document.getElementById("resultados");

    // Inicializa leitor
    const codeReader = new ZXing.BrowserMultiFormatReader();

    // Acessar c칙mera
    codeReader
      .listVideoInputDevices()
      .then(videoInputDevices => {
        if (videoInputDevices.length > 0) {
          // Se tiver mais de uma c칙mera, usa a traseira
          let deviceId = videoInputDevices[videoInputDevices.length - 1].deviceId;
          codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
            if (result) {
              let codigo = result.text;
              if (!codigosLidos.includes(codigo)) {
                codigosLidos.push(codigo);
                resultados.innerHTML += codigo + "<br>";
              }
            }
          });
        } else {
          alert("Nenhuma c칙mera encontrada!");
        }
      })
      .catch(err => console.error(err));

    // Fun칞칚o para salvar em TXT
    function salvarTXT() {
      if (codigosLidos.length === 0) {
        alert("Nenhum c칩digo lido ainda!");
        return;
      }
      let conteudo = codigosLidos.join("\n");
      let blob = new Blob([conteudo], { type: "text/plain" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "codigos_lidos.txt";
      link.click();
    }
  </script>
</body>
</html>
