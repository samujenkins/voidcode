<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de C칩digo de Barras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 20px;
    }
    #resultados {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>游닍 Leitor de C칩digo de Barras</h1>
  <p>Aponte a c칙mera para o c칩digo de barras</p>

  <!-- Local onde vai aparecer o v칤deo -->
  <div id="camera"></div>

  <!-- Resultados -->
  <div id="resultados"><strong>Resultados:</strong><br></div>

  <!-- Bot칚o para salvar em TXT -->
  <button onclick="salvarTXT()">Salvar em TXT</button>

  <!-- Importando QuaggaJS (API gratuita) -->
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script>
    let codigosLidos = [];

    // Inicializa o Quagga
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector("#camera"),
        constraints: {
          facingMode: "environment" // c칙mera traseira (celular)
        }
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        alert("Erro ao iniciar c칙mera: " + err);
        return;
      }
      Quagga.start();
    });

    // Quando detectar c칩digo
    Quagga.onDetected(function(data) {
      let codigo = data.codeResult.code;
      if (!codigosLidos.includes(codigo)) {
        codigosLidos.push(codigo);
        document.getElementById("resultados").innerHTML += codigo + "<br>";
      }
    });

    // Fun칞칚o para salvar em TXT
    function salvarTXT() {
      if (codigosLidos.length === 0) {
        alert("Nenhum c칩digo lido ainda!");
        return;
      }
      let conteudo = codigosLidos.join("\n");
      let blob = new Blob([conteudo], { type: "text/plain" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "codigos_barras.txt";
      link.click();
    }
  </script>
</body>
</html>
