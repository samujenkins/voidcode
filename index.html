<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor Cyberpunk de C칩digo & QR</title>
  <style>
    /* --- Fonte e reset --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #091833, #133e7c);
      color: #ea00d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    /* --- Cabe칞alho --- */
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #0abdc6;
      text-shadow: 0 0 8px #0abdc6, 0 0 16px #ea00d9;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #0abdc6, 0 0 16px #ea00d9; }
      to   { text-shadow: 0 0 16px #ea00d9, 0 0 24px #0abdc6; }
    }

    p {
      margin-bottom: 15px;
      font-size: 1rem;
      color: #ffffff;
      text-align: center;
    }

    /* --- C칙mera --- */
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #0abdc6;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 0 25px #0abdc6, 0 0 40px #ea00d9;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #0abdc6, 0 0 25px #ea00d9; }
      50% { box-shadow: 0 0 25px #ea00d9, 0 0 45px #0abdc6; }
    }

    /* --- Resultados --- */
    #resultados {
      margin-top: 20px;
      background-color: rgba(19, 62, 124, 0.9);
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      font-size: 16px;
      color: #ffffff;
      box-shadow: 0 0 15px #711c91;
      backdrop-filter: blur(6px);
      text-align: left;
    }
    #resultados strong {
      color: #0abdc6;
      font-size: 18px;
    }

    /* --- Bot칚o --- */
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ea00d9;
      color: #ffffff;
      box-shadow: 0 0 10px #ea00d9, 0 0 20px #0abdc6;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background-color: #0abdc6;
      transform: scale(1.05);
      box-shadow: 0 0 20px #0abdc6, 0 0 40px #ea00d9;
    }

    /* --- Responsividade --- */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>游닍 Leitor Cyberpunk</h1>
  <p>Aponte a c칙mera para o c칩digo de barras ou QR Code</p>

  <video id="video" autoplay></video>

  <div id="resultados"><strong>Resultados:</strong><br></div>

  <button onclick="salvarTXT()">游 Salvar em TXT</button>

  <!-- ZXing para leitura de c칩digos -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    let codigosLidos = [];
    const video = document.getElementById("video");
    const resultados = document.getElementById("resultados");

    const codeReader = new ZXing.BrowserMultiFormatReader();

    // Inicializa c칙mera
    codeReader
      .listVideoInputDevices()
      .then(videoInputDevices => {
        if (videoInputDevices.length > 0) {
          let deviceId = videoInputDevices[videoInputDevices.length - 1].deviceId;
          codeReader.decodeFromVideoDevice(deviceId, video, (result, err) => {
            if (result) {
              let codigo = result.text;
              if (!codigosLidos.includes(codigo)) {
                codigosLidos.push(codigo);
                resultados.innerHTML += `<span style="color:#0abdc6;">${codigo}</span><br>`;
              }
            }
          });
        } else {
          alert("Nenhuma c칙mera encontrada!");
        }
      })
      .catch(err => console.error(err));

    // Salvar TXT
    function salvarTXT() {
      if (codigosLidos.length === 0) {
        alert("Nenhum c칩digo lido ainda!");
        return;
      }
      let conteudo = codigosLidos.join("\n");
      let blob = new Blob([conteudo], { type: "text/plain" });
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "codigos_lidos.txt";
      link.click();
    }
  </script>
</body>
</html>
